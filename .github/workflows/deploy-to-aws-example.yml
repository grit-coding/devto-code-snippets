name: OIDC Demo

on:
  push:
    branches:
      - main
  pull_request: # test purpose
  workflow_dispatch:

permissions:
  id-token: write # Required for OIDC
  contents: read # Required to checkout code

env:
  AWS_REGION: eu-west-2
  YOUR_ACCOUNT: 000000000000
  BUCKET_NAME: gritcoidng-bucket-test 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{env.YOUR_ACCOUNT}}:role/github-action-role
          role-session-name: github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Create S3 Bucket
        run: |
          aws s3 mb s3://${{env.BUCKET_NAME}} --region ${{ env.AWS_REGION }}
          echo "S3 bucket ${{env.BUCKET_NAME}} created successfully"